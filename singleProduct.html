<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bali_baba</title>

    <!-- Additional CSS File -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>

    <!-- Header or Menu section -->
    <header class="grid place-items-center">
        <div class="flex justify-between items-center w-full h-24 xl:px-36 lg:px-20 md:px-16 sm:px-10 px-8">
            <a href="/index.html">
                <p class="font-bold text-2xl text-secondary">Bali<span class="text-primary">Baba</span></p>
            </a>
            <form class="hidden gap-0 md:flex">
                <select class="px-5 py-2 outline-none border-2 border-primary-v1 rounded-l-md font-medium text-neural" name="category" id="category">
                    <option value="">All Category</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Devices">Devices</option>
                </select>
                <input class="px-5 py-2 outline-none border-2 border-primary-v1 font-medium text-neural border-x-0" type="text" name="search" id="search" placeholder="Search...">
                <button class="border-2 border-l-0 pr-5 rounded-r-md" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="md:flex hidden gap-6 text-xl">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="md:hidden" id="hm-menu">
                <i class="fa-solid fa-bars text-2xl"></i>
            </div>
        </div>
        <div class="bg-primary h-14 w-full md:grid hidden place-items-center">
            <ul class="flex justify-between items-center lg:gap-28 md:gap-16 gap-12 text-primary-v2 font-medium tracking-wider uppercase text-sm cursor-pointer">
                <li class="hover:text-secondary_v2">
                    <a href="/index.html">Home</a>
                </li>
                <li class="hover:text-secondary_v2">
                    <a href="/product.html">Products</a>
                </li>
                <li class="hover:text-secondary_v2">
                    <a href="/blog.html">Blogs</a>
                </li>
                <li class="hover:text-secondary_v2">
                    <a href="/index.html">Contact Us</a>
                </li>
                <li class="hover:text-secondary_v2">
                    <a href="/about.html">About Us</a>
                </li>
            </ul>
        </div>
    </header>

   

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2d9122b2bd.js" crossorigin="anonymous"></script>

    <!-- Tailwind Config file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/tailwindConfig.js"></script>
    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/home.js"></script>

    <!-- JavaScript link -->
</body>
